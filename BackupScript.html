<html>
  <head>
    <title>PressGang Backup Script Generator</title>
    
  </head>
  <body>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
      function generateBackup() {
        
        $('#script').val("");
        
        var url = "http://skynet.usersys.redhat.com:8080/pressgang-ccms/rest/1/topics/get/jsonp/query;topicIncludedInSpec=" +
          $("#contentspecs").val() + 
          "?expand=%7B%22branches%22%3A%5B%7B%22trunk%22%3A%7B%22name%22%3A%22topics%22%7D%7D%5D%7D&callback=?";
          
          $.ajax({
           type: 'GET',
            url: url,
            async: false,
            jsonpCallback: 'jsonCallback',
            contentType: "application/json",
            dataType: 'jsonp',
            success: function(json) {
               var script = "";
               
               for (var i = 0; i < json.items.length; ++i) {
                  var filename = json.items[i].item.id + ".xml"
                  var oldFilename = json.items[i].item.id + ".xml.old"
                  
                  script += "# Remove old backup\n"
                  script += "if [ -f " + $('#backupdir').val() + "/" + oldFilename + " ]; then rm -f " + $('#backupdir').val() + "/" + oldFilename + "; fi\n"
                  script += "# Create a backup\n"
                  script += "if [ -f " + $('#backupdir').val() + "/" + filename + " ]; then mv " + $('#backupdir').val() + "/" + filename + " " + $('#backupdir').val() + "/" + oldFilename + "; fi\n"
                  script += "# Copy the file\n"
                  script += "cp " + idToPath(json.items[i].item.id) + " " + $('#backupdir').val() + "\n\n";
               }
               
               $('#script').val(script);
            },
            error: function(e) {
               console.log(e.message);
            }
        });
          
      }
      
      function idToPath(id) {
        var path = "/media/pressgang/TOPICS/";
        for (var i = 0; i < id.toString().length; ++i) {
          path += id.toString().charAt(i) + "/";
        }
        
        path += "TOPIC" + id + "/" + id + ".xml";
        return path;
      }
      
      function download() {
        var uriContent = "data:text/plain," + encodeURIComponent($('#script').val());
        newWindow=window.open(uriContent, 'neuesDokument');
      }
    </script>
  
    <input type="text" id="contentspecs" value="16778"/>
    <input type="text" id="backupdir" value="/tmp/backup"></input>
    <button type="button" onclick="generateBackup()">Generate Backup Script</button>
    <br/>
    <textarea readonly="true" id="script" rows="50" cols="150"></textarea>
    <br/>
    <button type="button" onclick="download()">Download</button>
  </body>
</html>
